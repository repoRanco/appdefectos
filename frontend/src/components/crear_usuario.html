<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .crear-usuario-container {
            max-width: 400px;
            margin: 80px auto;
            background: #fff;
            box-shadow: 0 2px 32px rgba(60,72,100,0.17);
            border-radius: 20px;
            padding: 2rem 2.5rem 1.5rem 2.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .crear-usuario-header { margin-bottom: 20px; }
        .crear-usuario-header h2 { 
            font-size: 2rem; 
            color: #ab1836;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
        }
        .form-group {
            width: 100%;
            margin-bottom: 18px;
        }
        .form-group label { font-weight: bold; color: #444; margin-right: 8px; }
        .crear-usuario-form input, .crear-usuario-form select {
            width: 100%;
            padding: 10px 8px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        .crear-usuario-form button {
            background-color: #ab1836;
            color: #fff;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 1.1rem;
            margin-top: 10px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 10px rgba(100,40,60,0.09);
            transition: background 0.15s;
        }
        .crear-usuario-form button:hover { background: #900e29; }
        .feedback {
            text-align: center;
            font-weight: 500;
            margin-bottom: 14px;
            margin-top: 10px;
            color: #115801;
        }
        .feedback.error { color: #b62828; }
        .volver {
            display: block;
            color: #444;
            text-align: center;
            margin-top: 22px;
            text-decoration: underline;
        }
        .rol-icon { margin-right: 7px; }
    </style>
</head>
<body class="dashboard-bg">
    <div class="crear-usuario-container">
        <div class="crear-usuario-header">
            <h2><i class="fas fa-user-plus"></i> Crear Usuario</h2>
        </div>
        <form class="crear-usuario-form" id="crearUsuarioForm">
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Nombre de usuario o email...">
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña" autocomplete="current-password">
            </div>
            <div class="form-group">
                <label for="role">Rol:</label>
                <select id="role" name="role">
                    <option value="operador"> <span class='rol-icon'><i class='fas fa-user-cog'></i></span> Operador </option>
                    <option value="admin"><span class='rol-icon'><i class='fas fa-user-shield'></i></span> Administrador </option>
                </select>
            </div>
            <button type="submit"><i class="fas fa-check"></i> Crear usuario</button>
        </form>
        <div id="respuesta" class="feedback"></div>
        <a href="/dashboard" class="volver">&larr; Volver al dashboard</a>
    </div>
    <script>
    document.getElementById('crearUsuarioForm').onsubmit = async function(e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
        const res = await fetch('/api/create_user', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password, role }),
            credentials: 'include' // ¡IMPORTANTE! así Flask recibe la cookie de sesión
        });
        const data = await res.json();
        const respuesta = document.getElementById('respuesta');
        if(data.success) {
            respuesta.className = 'feedback';
            respuesta.innerHTML = '<i class="fas fa-check-circle"></i> Usuario creado exitosamente';
        } else {
            respuesta.className = 'feedback error';
            respuesta.innerHTML = '<i class="fas fa-times-circle"></i> ' + (data.error || 'Error al crear usuario');
        }
    };
    </script>
</body>
</html>
