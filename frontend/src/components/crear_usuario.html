<!DOCTYPE html>
<html lang="es" class="h-full bg-gradient-to-br from-blue-50 via-sky-50 to-white">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Usuarios | Crear y Gestionar</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Heroicons (usaremos SVG inline por nitidez y control de color) -->
  <!-- Font Awesome solo si quieres mantener algunos íconos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"/>

  <style>
    .glass {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      box-shadow: 0 18px 45px rgba(2, 6, 23, 0.10);
    }
    .input-focus:focus {
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.18);
      border-color: #3b82f6;
    }
    .tab-active {
      background-color: #1d4ed8; /* blue-700 */
      color: white;
    }
    .tab-inactive {
      background-color: white;
      color: #1e40af; /* blue-800 */
    }
  </style>
</head>
<body class="h-full">
  <div class="min-h-full flex items-center justify-center py-12 px-5">
    <div class="w-full max-w-6xl">
      <div class="glass rounded-3xl p-6 sm:p-10">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-6">
          <div class="flex items-center gap-4">
            <div class="flex items-center justify-center h-16 w-16 rounded-2xl bg-blue-100 ring-8 ring-blue-50">
              <!-- Heroicon: Users (solid) -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-9 w-9 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0ZM12 14c-4.418 0-8 2.239-8 5v.75A.75.75 0 0 0 4.75 20h14.5a.75.75 0 0 0 .75-.75V19c0-2.761-3.582-5-8-5Z"/>
              </svg>
            </div>
            <div>
              <h1 class="text-3xl sm:text-4xl font-extrabold tracking-tight text-gray-900">Usuarios</h1>
              <p class="text-gray-600">Crea nuevos usuarios y gestiona roles o elimina cuentas.</p>
            </div>
          </div>
          <a href="/dashboard" class="inline-flex items-center gap-2 text-blue-700 hover:text-blue-800 hover:underline font-medium">
            <!-- Heroicon: Arrow Left -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="currentColor">
              <path d="M19.5 12a.75.75 0 0 1-.75.75H7.31l4.72 4.72a.75.75 0 1 1-1.06 1.06l-6-6a.75.75 0 0 1 0-1.06l6-6a.75.75 0 0 1 1.06 1.06L7.31 11.25h11.44c.414 0 .75.336.75.75Z"/>
            </svg>
            Volver al dashboard
          </a>
        </div>

        <!-- Tabs -->
        <div class="flex gap-3 mb-8">
          <button id="tabCreate" class="tab-active rounded-xl px-5 py-3 text-base font-semibold shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-600">
            <!-- Heroicon: User Plus -->
            <span class="inline-flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path d="M16 7a4 4 0 1 1-8 0 4 4 0 0 1 8 0ZM12 14c-4.418 0-8 2.239-8 5v.75A.75.75 0 0 0 4.75 20h14.5a.75.75 0 0 0 .75-.75V19c0-2.761-3.582-5-8-5Z"/>
                <path d="M19 6.25a.75.75 0 0 1 .75.75v1.5h1.5a.75.75 0 0 1 0 1.5h-1.5v1.5a.75.75 0 0 1-1.5 0V10h-1.5a.75.75 0 0 1 0-1.5H18V7a.75.75 0 0 1 .75-.75Z"/>
              </svg>
              Crear usuario
            </span>
          </button>
          <button id="tabManage" class="tab-inactive rounded-xl px-5 py-3 text-base font-semibold shadow-sm ring-1 ring-blue-200 focus:outline-none focus:ring-2 focus:ring-blue-600">
            <!-- Heroicon: Wrench -->
            <span class="inline-flex items-center gap-2">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
                <path d="M21.727 15.177a3.75 3.75 0 0 1-4.98-.335l-2.498-2.498a6.745 6.745 0 0 1-2.86.661 6.75 6.75 0 1 1 6.75-6.75c0 1.03-.24 2.006-.661 2.86l2.498 2.498a3.75 3.75 0 0 1 .335 4.98l-2.793 3.723a.75.75 0 0 1-1.2-.9l2.409-3.212Z"/>
              </svg>
              Gestionar usuarios
            </span>
          </button>
        </div>

        <!-- Panel: Crear usuario -->
        <section id="panelCreate" class="block">
          <div id="respuesta" class="hidden mb-5 rounded-xl border px-5 py-4 text-base"></div>
          <form class="grid grid-cols-1 sm:grid-cols-2 gap-6" id="crearUsuarioForm">
            <div class="sm:col-span-2">
              <label for="username" class="block text-base font-semibold text-gray-800">Usuario o email</label>
              <div class="mt-2 relative">
                <input
                  type="text"
                  id="username"
                  name="username"
                  required
                  placeholder="nombre@empresa.com"
                  class="input-focus block w-full rounded-xl border border-gray-300 px-4 py-3.5 text-lg placeholder-gray-400 focus:outline-none focus:ring-0"
                />
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400">
                  <!-- Heroicon: Envelope -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                       viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M21.75 6.75v10.5a2.25 2.25 0 0 1-2.25 2.25H4.5A2.25 2.25 0 0 1 2.25 17.25V6.75m19.5 0A2.25 2.25 0 0 0 19.5 4.5H4.5A2.25 2.25 0 0 0 2.25 6.75m19.5 0-9.75 6.75L2.25 6.75"/>
                  </svg>
                </div>
              </div>
            </div>

            <div>
              <label for="password" class="block text-base font-semibold text-gray-800">Contraseña</label>
              <div class="mt-2 relative">
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  placeholder="********"
                  autocomplete="new-password"
                  class="input-focus block w-full rounded-xl border border-gray-300 px-4 py-3.5 text-lg placeholder-gray-400 focus:outline-none focus:ring-0"
                />
                <button type="button" id="togglePwd" class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-400 hover:text-gray-600">
                  <!-- Heroicon: Eye -->
                  <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                       viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M2.036 12.322a1.012 1.012 0 0 1 0-.644C3.423 7.51 7.36 4.5 12 4.5c4.64 0 8.577 3.01 9.964 7.178.07.207.07.437 0 .644C20.577 16.49 16.64 19.5 12 19.5c-4.64 0-8.577-3.01-9.964-7.178Z"/>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                  </svg>
                </button>
              </div>
              <p class="mt-2 text-sm text-gray-500">Mínimo 8 caracteres. Ideal: mayúsculas, números y símbolos.</p>
            </div>

            <div>
              <label for="role" class="block text-base font-semibold text-gray-800">Rol</label>
              <div class="mt-2 relative">
                <select
                  id="role"
                  name="role"
                  class="input-focus block w-full rounded-xl border border-gray-300 bg-white px-4 py-3.5 text-lg focus:outline-none focus:ring-0"
                >
                  <option value="operador">Operador</option>
                  <option value="admin">Administrador</option>
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-4 text-gray-400">
                  <!-- Heroicon: Shield Check -->
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                       viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M9 12.75 11.25 15 15 9.75M12 3.75l7.5 3v6a9 9 0 0 1-7.5 8.858A9 9 0 0 1 4.5 12.75v-6l7.5-3Z"/>
                  </svg>
                </div>
              </div>
            </div>

            <div class="sm:col-span-2 flex items-center gap-3">
              <button
                type="submit"
                id="submitBtn"
                class="inline-flex items-center justify-center gap-3 rounded-2xl bg-blue-700 px-6 py-4 text-white text-lg font-semibold shadow-md hover:bg-blue-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 transition"
              >
                <!-- Heroicon: Check Circle -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                  <path fill-rule="evenodd" d="M2.25 12a9.75 9.75 0 1 1 19.5 0 9.75 9.75 0 0 1-19.5 0Zm14.03-2.78a.75.75 0 0 0-1.06-1.06L10.5 12.88l-1.72-1.72a.75.75 0 1 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.06 0l5.25-5.25Z" clip-rule="evenodd"/>
                </svg>
                <span>Crear usuario</span>
              </button>
              <button
                type="button"
                id="goManage"
                class="inline-flex items-center justify-center gap-2 rounded-2xl px-5 py-4 text-blue-800 bg-white ring-1 ring-blue-200 text-lg font-semibold hover:bg-blue-50 transition"
              >
                <!-- Heroicon: Cog-6-tooth -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
                  <path fill-rule="evenodd" d="M11.078 2.25c-.917 0-1.699.663-1.846 1.57l-.141.858a8.27 8.27 0 0 0-1.232.713l-.808-.324a1.875 1.875 0 0 0-2.447 1.07l-.75 2a1.875 1.875 0 0 0 1.07 2.447l.808.324c-.014.21-.014.423 0 .634l-.808.324a1.875 1.875 0 0 0-1.07 2.447l.75 2a1.875 1.875 0 0 0 2.447 1.07l.808-.324c.39.27.805.51 1.232.713l.141.858c.147.907.929 1.57 1.846 1.57h1.844c.917 0 1.699-.663 1.846-1.57l.141-.858c.427-.204.842-.444 1.232-.713l.808.324a1.875 1.875 0 0 0 2.447-1.07l.75-2a1.875 1.875 0 0 0-1.07-2.447l-.808-.324c.014-.21.014-.423 0-.634l.808-.324a1.875 1.875 0 0 0 1.07-2.447l-.75-2a1.875 1.875 0 0 0-2.447-1.07l-.808.324a8.275 8.275 0 0 0-1.232-.713l-.141-.858A1.875 1.875 0 0 0 12.922 2.25h-1.844ZM12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6Z" clip-rule="evenodd"/>
                </svg>
                <span>Gestionar usuarios</span>
              </button>
            </div>
          </form>
        </section>

        <!-- Panel: Gestionar usuarios -->
        <section id="panelManage" class="hidden">
          <!-- Top actions -->
          <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4 mb-5">
            <div class="relative w-full sm:w-80">
              <input id="searchInput" type="text" placeholder="Buscar por usuario o rol..."
                     class="input-focus w-full rounded-xl border border-gray-300 px-11 py-3.5 text-base placeholder-gray-400 focus:outline-none focus:ring-0">
              <!-- Heroicon: Magnifying Glass -->
              <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
                  <path stroke-linecap="round" stroke-linejoin="round"
                        d="M21 21l-4.35-4.35m0 0A7.5 7.5 0 1 0 6.5 6.5a7.5 7.5 0 0 0 10.15 10.15Z" />
                </svg>
              </div>
            </div>
            <button id="refreshBtn"
                    class="inline-flex items-center justify-center gap-2 rounded-xl bg-white ring-1 ring-blue-200 px-4 py-3 text-blue-800 font-semibold hover:bg-blue-50 transition">
              <!-- Heroicon: Arrow Path -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M16.5 3.75a.75.75 0 0 1 .75.75v3a.75.75 0 0 1-1.5 0V5.56l-1.72 1.72a6 6 0 1 0 1.17 8.94.75.75 0 1 1 1.06 1.06 7.5 7.5 0 1 1-1.4-11.19l1.89-1.9h-1.19a.75.75 0 0 1 0-1.5h3Z" clip-rule="evenodd"/>
              </svg>
              Recargar
            </button>
          </div>

          <!-- Table -->
          <div class="overflow-hidden rounded-2xl ring-1 ring-gray-200 bg-white">
            <div class="overflow-x-auto">
              <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                  <tr>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Usuario</th>
                    <th class="px-6 py-4 text-left text-sm font-semibold text-gray-700">Rol</th>
                    <th class="px-6 py-4 text-right text-sm font-semibold text-gray-700">Acciones</th>
                  </tr>
                </thead>
                <tbody id="usersTbody" class="divide-y divide-gray-100">
                  <!-- rows dinámicas -->
                </tbody>
              </table>
            </div>
            <div id="emptyState" class="hidden p-8 text-center text-gray-500">
              No hay usuarios para mostrar.
            </div>
          </div>
        </section>
      </div>

      <!-- Footer mini -->
      <p class="mt-8 text-center text-sm text-gray-400">
        © <span id="year"></span> Ranco. Todos los derechos reservados.
      </p>
    </div>
  </div>

  <!-- Modal: Cambiar rol -->
  <div id="roleModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/30">
    <div class="w-full max-w-md rounded-2xl bg-white p-6 shadow-xl">
      <div class="flex items-center gap-3 mb-4">
        <!-- Heroicon: Shield Exclamation -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M12 2.25 3.75 6v6a8.25 8.25 0 0 0 5.554 7.811L12 21.75l2.696-1.94A8.25 8.25 0 0 0 20.25 12V6L12 2.25Zm.75 5.25a.75.75 0 0 0-1.5 0v5.25a.75.75 0 0 0 1.5 0V7.5Zm0 7.5a.75.75 0 1 0-1.5 0 .75.75 0 0 0 1.5 0Z" clip-rule="evenodd"/>
        </svg>
        <h3 class="text-lg font-bold text-gray-900">Cambiar rol</h3>
      </div>
      <p id="roleModalUser" class="text-sm text-gray-600 mb-4"></p>
      <div class="mb-6">
        <label for="newRole" class="block text-sm font-medium text-gray-700 mb-2">Nuevo rol</label>
        <select id="newRole" class="input-focus block w-full rounded-xl border border-gray-300 bg-white px-4 py-3 focus:outline-none focus:ring-0">
          <option value="operador">Operador</option>
          <option value="admin">Administrador</option>
        </select>
      </div>
      <div class="flex justify-end gap-3">
        <button id="cancelRoleBtn" class="rounded-xl px-4 py-2.5 bg-white ring-1 ring-gray-300 text-gray-700 hover:bg-gray-50">Cancelar</button>
        <button id="saveRoleBtn" class="rounded-xl px-4 py-2.5 bg-blue-700 text-white font-semibold hover:bg-blue-800">Guardar</button>
      </div>
    </div>
  </div>

  <!-- Modal: Confirmar eliminación -->
  <div id="confirmModal" class="fixed inset-0 z-50 hidden items-center justify-center p-4 bg-black/30">
    <div class="w-full max-w-md rounded-2xl bg-white p-6 shadow-xl">
      <div class="flex items-center gap-3 mb-4">
        <!-- Heroicon: Trash -->
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-600" viewBox="0 0 24 24" fill="currentColor">
          <path fill-rule="evenodd" d="M16.5 4.5V6h3.75a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6h3.75V4.5c0-.621.504-1.125 1.125-1.125h7.5c.621 0 1.125.504 1.125 1.125ZM6.75 9A.75.75 0 0 1 7.5 8.25h9a.75.75 0 0 1 .75.75v9A2.25 2.25 0 0 1 15 20.25H9A2.25 2.25 0 0 1 6.75 18V9Z" clip-rule="evenodd"/>
        </svg>
        <h3 class="text-lg font-bold text-gray-900">Eliminar usuario</h3>
      </div>
      <p id="confirmText" class="text-sm text-gray-600 mb-6"></p>
      <div class="flex justify-end gap-3">
        <button id="cancelDelBtn" class="rounded-xl px-4 py-2.5 bg-white ring-1 ring-gray-300 text-gray-700 hover:bg-gray-50">Cancelar</button>
        <button id="confirmDelBtn" class="rounded-xl px-4 py-2.5 bg-red-600 text-white font-semibold hover:bg-red-700">Eliminar</button>
      </div>
    </div>
  </div>

  <script>
    // Año footer
    document.getElementById('year').textContent = new Date().getFullYear();

    // Tabs
    const tabCreate = document.getElementById('tabCreate');
    const tabManage = document.getElementById('tabManage');
    const panelCreate = document.getElementById('panelCreate');
    const panelManage = document.getElementById('panelManage');
    const goManage = document.getElementById('goManage');

    function activateCreate() {
      tabCreate.classList.add('tab-active'); tabCreate.classList.remove('tab-inactive');
      tabManage.classList.remove('tab-active'); tabManage.classList.add('tab-inactive');
      panelCreate.classList.remove('hidden'); panelCreate.classList.add('block');
      panelManage.classList.add('hidden');
    }
    function activateManage() {
      tabManage.classList.add('tab-active'); tabManage.classList.remove('tab-inactive');
      tabCreate.classList.remove('tab-active'); tabCreate.classList.add('tab-inactive');
      panelManage.classList.remove('hidden'); panelManage.classList.add('block');
      panelCreate.classList.add('hidden');
      fetchUsers();
    }
    tabCreate.addEventListener('click', activateCreate);
    tabManage.addEventListener('click', activateManage);
    if (goManage) goManage.addEventListener('click', activateManage);

    // Toggle ver contraseña
    const toggle = document.getElementById('togglePwd');
    const pwd = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    if (toggle) {
      let eyeOpen = true;
      toggle.addEventListener('click', () => {
        eyeOpen = !eyeOpen;
        pwd.type = eyeOpen ? 'password' : 'text';
        eyeIcon.outerHTML = eyeOpen
          ? `<svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
               <path stroke-linecap="round" stroke-linejoin="round"
                 d="M2.036 12.322a1.012 1.012 0 0 1 0-.644C3.423 7.51 7.36 4.5 12 4.5c4.64 0 8.577 3.01 9.964 7.178.07.207.07.437 0 .644C20.577 16.49 16.64 19.5 12 19.5c-4.64 0-8.577-3.01-9.964-7.178Z"/>
               <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
             </svg>`
          : `<svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                 viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5">
               <path stroke-linecap="round" stroke-linejoin="round"
                 d="M3.98 8.223A10.477 10.477 0 0 0 1.934 12C3.226 15.338 7.21 18 12 18c.97 0 1.905-.124 2.783-.356M6.228 6.228C7.928 5.445 9.892 5 12 5c4.79 0 8.774 2.662 10.066 6-.38 1.027-.987 1.966-1.777 2.77M3 3l18 18"/>
             </svg>`;
      });
    }

    // Feedback crear
    const respuesta = document.getElementById('respuesta');
    const submitBtn = document.getElementById('submitBtn');

    function showMessage(ok, msg) {
      respuesta.classList.remove('hidden');
      respuesta.classList.toggle('border-green-300', ok);
      respuesta.classList.toggle('text-green-800', ok);
      respuesta.classList.toggle('bg-green-50', ok);
      respuesta.classList.toggle('border-red-300', !ok);
      respuesta.classList.toggle('text-red-800', !ok);
      respuesta.classList.toggle('bg-red-50', !ok);
      respuesta.textContent = msg;
    }
    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.classList.toggle('opacity-70', loading);
      submitBtn.innerHTML = loading
        ? '<svg class="animate-spin h-6 w-6 text-white" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg><span class="ml-2">Creando…</span>'
        : `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
             <path fill-rule="evenodd" d="M2.25 12a9.75 9.75 0 1 1 19.5 0 9.75 9.75 0 0 1-19.5 0Zm14.03-2.78a.75.75 0 0 0-1.06-1.06L10.5 12.88l-1.72-1.72a.75.75 0 1 0-1.06 1.06l2.25 2.25a.75.75 0 0 0 1.06 0l5.25-5.25Z" clip-rule="evenodd"/>
           </svg><span>Crear usuario</span>`;
    }

    document.getElementById('crearUsuarioForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const role = document.getElementById('role').value;

      if (!username || !password) {
        showMessage(false, 'Completa usuario y contraseña.');
        return;
      }
      if (password.length < 8) {
        showMessage(false, 'La contraseña debe tener al menos 8 caracteres.');
        return;
      }

      setLoading(true);
      try {
        const res = await fetch('/api/create_user', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password, role })
        });
        const data = await res.json().catch(() => ({}));
        if (res.ok && data.success) {
          showMessage(true, 'Usuario creado exitosamente.');
          e.target.reset();
        } else {
          const msg = data.error || data.message || 'Error al crear usuario';
          showMessage(false, msg);
        }
      } catch (err) {
        showMessage(false, 'No se pudo contactar al servidor.');
        console.error(err);
      } finally {
        setLoading(false);
      }
    });

    // Gestionar usuarios
    const usersTbody = document.getElementById('usersTbody');
    const emptyState = document.getElementById('emptyState');
    const searchInput = document.getElementById('searchInput');
    const refreshBtn = document.getElementById('refreshBtn');

    let usersCache = [];
    let selectedUser = null;

    async function fetchUsers() {
      try {
        const res = await fetch('/api/users', { credentials: 'include' });
        const data = await res.json();
        if (!res.ok) {
          console.error('Error al listar usuarios', data);
          renderUsers([]);
          return;
        }
        usersCache = Array.isArray(data.users) ? data.users : data;
        renderUsers(usersCache);
      } catch (e) {
        console.error(e);
        renderUsers([]);
      }
    }

    function badgeRol(rol) {
      const isAdmin = String(rol).toLowerCase() === 'admin';
      return `<span class="inline-flex items-center gap-2 rounded-full px-3 py-1 text-sm font-medium ${isAdmin ? 'bg-blue-100 text-blue-800' : 'bg-slate-100 text-slate-700'}">
        ${isAdmin ? 'Administrador' : 'Operador'}
      </span>`;
    }

    function row(user) {
      const id = user.id ?? user._id ?? user.user_id ?? '';
      const name = user.username || user.email || '(sin nombre)';
      const role = user.role || 'operador';
      return `<tr>
        <td class="px-6 py-4">
          <div class="flex items-center gap-3">
            <div class="h-10 w-10 rounded-full bg-blue-100 flex items-center justify-center text-blue-700 font-bold">
              ${String(name).charAt(0).toUpperCase()}
            </div>
            <div>
              <div class="text-sm font-semibold text-gray-900">${name}</div>
              ${user.email && user.username && user.email !== user.username ? `<div class="text-xs text-gray-500">${user.email}</div>` : ''}
            </div>
          </div>
        </td>
        <td class="px-6 py-4">${badgeRol(role)}</td>
        <td class="px-6 py-4">
          <div class="flex items-center justify-end gap-2">
            <button class="editRoleBtn inline-flex items-center gap-2 rounded-xl bg-white ring-1 ring-blue-200 px-3 py-2 text-blue-800 text-sm font-semibold hover:bg-blue-50 transition"
                    data-id="${id}" data-name="${name}" data-role="${role}">
              <!-- Heroicon: Adjustments Vertical -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-blue-700" viewBox="0 0 24 24" fill="currentColor">
                <path d="M3.75 6.75A.75.75 0 0 1 4.5 6h4.5a.75.75 0 0 1 0 1.5H4.5a.75.75 0 0 1-.75-.75Zm0 6A.75.75 0 0 1 4.5 12h10.5a.75.75 0 0 1 0 1.5H4.5a.75.75 0 0 1-.75-.75Zm0 6a.75.75 0 0 1 .75-.75h6.75a.75.75 0 0 1 0 1.5H4.5a.75.75 0 0 1-.75-.75Z"/>
                <path d="M16.5 6a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM19.5 18a2.25 2.25 0 1 1-4.5 0 2.25 2.25 0 0 1 4.5 0Z"/>
              </svg>
              Rol
            </button>
            <button class="deleteBtn inline-flex items-center gap-2 rounded-xl bg-red-600 px-3 py-2 text-white text-sm font-semibold hover:bg-red-700 transition"
                    data-id="${id}" data-name="${name}">
              <!-- Heroicon: Trash -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 text-white" viewBox="0 0 24 24" fill="currentColor">
                <path fill-rule="evenodd" d="M16.5 4.5V6h3.75a.75.75 0 0 1 0 1.5H3.75A.75.75 0 0 1 3 6h3.75V4.5c0-.621.504-1.125 1.125-1.125h7.5c.621 0 1.125.504 1.125 1.125ZM6.75 9A.75.75 0 0 1 7.5 8.25h9a.75.75 0 0 1 .75.75v9A2.25 2.25 0 0 1 15 20.25H9A2.25 2.25 0 0 1 6.75 18V9Z" clip-rule="evenodd"/>
              </svg>
              Eliminar
            </button>
          </div>
        </td>
      </tr>`;
    }

    function renderUsers(list) {
      const term = (searchInput.value || '').toLowerCase().trim();
      const filtered = list.filter(u => {
        const name = (u.username || u.email || '').toLowerCase();
        const role = (u.role || '').toLowerCase();
        return !term || name.includes(term) || role.includes(term);
      });
      usersTbody.innerHTML = filtered.map(row).join('');
      emptyState.classList.toggle('hidden', filtered.length > 0);
      attachRowHandlers();
    }

    function attachRowHandlers() {
      document.querySelectorAll('.editRoleBtn').forEach(btn => {
        btn.addEventListener('click', () => openRoleModal({
          id: btn.dataset.id, name: btn.dataset.name, role: btn.dataset.role
        }));
      });
      document.querySelectorAll('.deleteBtn').forEach(btn => {
        btn.addEventListener('click', () => openConfirmModal({
          id: btn.dataset.id, name: btn.dataset.name
        }));
      });
    }

    searchInput?.addEventListener('input', () => renderUsers(usersCache));
    refreshBtn?.addEventListener('click', fetchUsers);

    // Role modal
    const roleModal = document.getElementById('roleModal');
    const roleModalUser = document.getElementById('roleModalUser');
    const newRole = document.getElementById('newRole');
    const cancelRoleBtn = document.getElementById('cancelRoleBtn');
    const saveRoleBtn = document.getElementById('saveRoleBtn');

    function openRoleModal(user) {
      selectedUser = user;
      roleModalUser.textContent = `Cambiando rol de: ${user.name}`;
      newRole.value = (user.role || 'operador').toLowerCase();
      roleModal.classList.remove('hidden');
      roleModal.classList.add('flex');
    }
    function closeRoleModal() {
      roleModal.classList.add('hidden');
      roleModal.classList.remove('flex');
      selectedUser = null;
    }
    cancelRoleBtn.addEventListener('click', closeRoleModal);

    saveRoleBtn.addEventListener('click', async () => {
      if (!selectedUser) return;
      try {
        const res = await fetch(`/api/users/${encodeURIComponent(selectedUser.id)}/role`, {
          method: 'PATCH',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ role: newRole.value })
        });
        const data = await res.json().catch(() => ({}));
        if (!res.ok) {
          alert(data.error || 'No se pudo cambiar el rol');
          return;
        }
        // Actualiza cache
        usersCache = usersCache.map(u => {
          const uid = u.id ?? u._id ?? u.user_id;
          return uid == selectedUser.id ? { ...u, role: newRole.value } : u;
        });
        renderUsers(usersCache);
        closeRoleModal();
      } catch (e) {
        console.error(e);
        alert('Error de red al cambiar rol');
      }
    });

    // Confirm delete modal
    const confirmModal = document.getElementById('confirmModal');
    const confirmText = document.getElementById('confirmText');
    const cancelDelBtn = document.getElementById('cancelDelBtn');
    const confirmDelBtn = document.getElementById('confirmDelBtn');

    function openConfirmModal(user) {
      selectedUser = user;
      confirmText.textContent = `¿Seguro que deseas eliminar a “${user.name}”? Esta acción no se puede deshacer.`;
      confirmModal.classList.remove('hidden');
      confirmModal.classList.add('flex');
    }
    function closeConfirmModal() {
      confirmModal.classList.add('hidden');
      confirmModal.classList.remove('flex');
      selectedUser = null;
    }
    cancelDelBtn.addEventListener('click', closeConfirmModal);

    confirmDelBtn.addEventListener('click', async () => {
      if (!selectedUser) return;
      try {
        const res = await fetch(`/api/users/${encodeURIComponent(selectedUser.id)}`, {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!res.ok) {
          const data = await res.json().catch(() => ({}));
          alert(data.error || 'No se pudo eliminar el usuario');
          return;
        }
        usersCache = usersCache.filter(u => (u.id ?? u._id ?? u.user_id) != selectedUser.id);
        renderUsers(usersCache);
        closeConfirmModal();
      } catch (e) {
        console.error(e);
        alert('Error de red al eliminar');
      }
    });

    // Inicial: deja activa la pestaña de crear
    activateCreate();
  </script>
</body>
</html>
